<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Titulo -->
    <title>Cadastro - Stilus Viagens</title>

</head>

<body>

    <header class="bg-primary text-white text-center py-5">
        <h1>Bem-vindo à Stilus Viagens</h1>
        <p>Sua agência de viagens 100% Nacional</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Stilus Viagens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destino.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promocao.html">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Login
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="entrar.html">Entrar</a></li>
                            <li><a class="dropdown-item" href="cadastro.html">Cadastre-se</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container mt-2 mb-2">
        <h1>Cadastro de Clientes</h1>

        <form method="POST" th:object="${usuario}">

            <div class="form-group mt-2 mb-2">
                <label for="nome">Nome completo:</label>
                <input type="text" class="form-control" th:field="*{nome}">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" th:field="*{cpf}">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" th:field="*{endereco}">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="email">Email:</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" th:field="*{telefone}">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" th:field="*{senha}">
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-5">Salvar Informações</button>
        </form>
    </div>
    </div>

    <!-- RODAPE -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2023 Stilus Viagens. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
