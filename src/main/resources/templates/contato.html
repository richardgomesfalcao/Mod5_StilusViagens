<!doctype html>
<html lang="pt-BR">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<!-- Titulo -->
	<title>Stilus Viagens - Contato </title>

	<style>
		/* Estilos personalizados para a página de contato */
		body,
		html {
			height: 100%;
		}

		.container-full {
			margin: 0 auto;
			padding: 0;
			min-height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.content {
			flex: 1;
			padding: 20px;
		}
		
		.footheight{
			
			min-height: 30%;
		}

		/* Estilos para dispositivos móveis */
		@media (max-width: 768px) {
			.container-full {
				padding-top: 70px;
				/* Adicione espaço para a barra de navegação móvel */
			}
		}
	</style>
</head>

<body>
<!-- Cabeçalho -->
	<header class="bg-primary text-white text-center py-5">
		<h1>Bem-vindo à Stilus Viagens</h1>
		<p>Sua agencia de viagens 100% Nacional</p>
	</header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Stilus Viagens</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="./">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/destino">Destinos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/promocoes">Promoções</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contato">Contato</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Login
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/entrar">Entrar</a></li>
							<li><a class="dropdown-item" href="/usuario/cadastrar">Cadastre-se</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Pesquisar</button>
				</form>
			</div>
		</div>
	</nav>

	<!--final NavBar-->

<!-- Main Container -->
	<main>
		<div class="container-full">
			<div class="content">
				<section id="form-contato">
					<div class="container">
						<h2 class="text-center">Entre em Contato Conosco</h2>
						<div class="row">
							<div class="col-md-6 mx-auto">
								<form>
									<div class="mb-3">
										<label for="nome" class="form-label">Nome</label>
										<input type="text" class="form-control" id="nome" placeholder="Seu Nome">
									</div>
									<div class="mb-3">
										<label for="email" class="form-label">E-mail</label>
										<input type="email" class="form-control" id="email" placeholder="Seu E-mail">
									</div>
									<div class="mb-3">
										<label for="mensagem" class="form-label">Mensagem</label>
										<textarea class="form-control" id="mensagem" rows="4"
											placeholder="Sua Mensagem"></textarea>
									</div>
									<button type="submit" class="btn btn-primary">Enviar Mensagem</button>
								</form>
							</div>
						</div>
					</div>
				</section>
			</div>
	</main>

	<!--final formulário-->

	<!---Rodapé-->

	<footer class="bg-dark text-white text-center py-3 mt-5 footheight">
		<p>&copy; 2023 Stilus Viagens. Todos os direitos reservados.</p>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
